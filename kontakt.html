<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <title>Kontakt</title>

    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src='script.js'></script>
</head>

<body bgcolor="#2c2c2c">
    <div class="sve">
        <a href="index.html"><button class="back-button">Back</button></a>
        <h1 class="naslov">Kontakt</h1>
        <hr class="linija">
        <h3 class="podnaslov">Kontaktirajte nas</h3>
        <form>
            <div class="nevidljivi">
                <div class="galerija">
                    <div class="container">
                        <label class="form-label">Ime</label>
                        <input type="text" class="form-text-input" style="width: 350px;">
                        <label class="form-label">Prezime</label>
                        <input type="text" class="form-text-input" style="width: 350px;">
                        <label class="form-label">Datum rođenja</label>
                        <input type="date" class="form-text-input" style="width: 150px;">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-text-input">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-text-input" style="width: 250px;">
                    </div>
                    <div class="container" style="width: 500px;">
                        <label class="form-label">Gender:</label>
                        <input type="radio" name="gender">
                        <label class="form-label" style="display: inline;">Male</label><br>
                        <input type="radio" name="gender">
                        <label class="form-label" style="display: inline;">Female</label><br>
                        <input type="radio" name="gender">
                        <label class="form-label" style="display: inline;">Other</label><br>

                        <div style="position: absolute; bottom: 0; width: 500px; margin-bottom: 20px;">
                            <input type="checkbox" required>
                            <label class="form-label" style="display: inline;">I agree to the terms and
                                conditions</label>
                            <input type="submit" class="submit">
                            <input type="reset" class="reset">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="footer">
            <p class="info">Faris Čišija<br>Softver inžinjering</p>
        </div>

</body>

</html>
